<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <script src="https://kit.fontawesome.com/6b2284f8b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@700&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       <div class="bin2Dec">
     
           <div class="main-text">
               <i class="fas fa-laptop-code fa-5x"></i>
                <h1 class="main-text__primary-text">Binary to Decimal</h1>
                <p class="mainitext__sub-text">Convert from binary to decimal with ease...</p>
           </div>

           <div class="section-2">
            <div class="outputField">
              <span class="output-Text">Decimal Number: </span>  <p id="decimal" class="outputField__result"></p> 
             </div>

             <div class="inputField">
                <i class="fas fa-hourglass-half fa-3x"></i>
                 <p class="inputField__binaryField">Binary Number</p>
                 <input type="text" name="binaryDigits" id="getBinary" class="inputField__getBinary" value="" placeholder="Enter binary digit">
                 <button class="inputField__submitBinary" id="submit">Convert</button>
             </div>
            </div>
   </div>

   <footer>Designed by orisfina</footer>

    <script src="app.js"></script>
</body>
</html>
